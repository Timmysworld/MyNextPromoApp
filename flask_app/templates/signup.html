<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Promotion | Sign Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div></div>
        <div class="form-signup">
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="">Log In</a> </p>
            <form action="/register/admin" method="post">
                <div>
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-warning">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="account_name">Account Name: </label>
                    <input type="text" name="account_name">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>
                <div>
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPass" id="">
                </div>
                <a href=""><button type="submit">Sign Up</button></a>
            </form>
        </div>
    </div>
</body>
</html>
