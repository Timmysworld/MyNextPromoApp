<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Promotion | Sign Up Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/dist/output.css')}}">
</head>
<body>
    <div class="wrapper">
        <div></div>
        <div class="form-register">
            <h2 class="text-2xl font-bold">Register</h2>
            <p>Already have an account? <a href="/signin">Log In</a> </p>
            <form action="/register/admin" method="post">
                <div>
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-red-700">{{message| safe}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="account_name" class="block">Account Name: </label>
                    <input type="text" 
                    class="mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0"name="account_name">
                </div>
                <div>
                    <label for="first_name" class="block">First Name: </label>
                    <input type="text"
                    class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"name="first_name">
                </div>
                <div>
                    <label for="last_name" class="block">last Name: </label>
                    <input type="text"
                    class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0"
                    name="last_name">
                </div>
                <div>
                    <label for="email" class="block">Email: </label>
                    <input type="email"
                    class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0"
                    name="email" id="">
                </div>
                <div>
                    <label for="password" class="block">Password</label>
                    <input type="password"
                    class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0"
                    name="password" id="">
                </div>
                <div>
                    <label for="confirmPass" class="block">Confirm Password</label>
                    <input type="password"
                    class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0" name="confirmPass" id="">
                </div>
                <a href=""><button type="submit">Sign Up</button></a>
            </form>
        </div>
    </div>
</body>
</html>
