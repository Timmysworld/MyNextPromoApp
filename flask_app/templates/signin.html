<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Promotion | Log in Form</title>
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='/dist/style.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="signin-wrapper">
        <div>
            <img src="https://via.placeholder.com/700">
        </div>
        <div class="form-box">
            <h2 class="login-title">Log In</h2>
            <p>Already have an account? Log In</p>
            <form action="/login" method="post">
                <!-- <div>
                    <label for="account_name">Account Name: </label>
                    <input type="text" name="account_name">
                </div> -->
                <div class="form-group"> 
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text--red-700">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="email">Email: </label>
                    <input type="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>
                <div class="form-group">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPass" id="">
                </div>
                <div class="form-group" >
                    <button class="btn-login" type="submit">Log In</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
