<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Promotion | New Employee</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- NAV BAR -->
        <header class="nav">
            <div class="logo">My Next Promotion</div>
            <div><a href="/logout" class="btn btn-danger logout-btn">logout!</a></div>
        </header>

        <!-- SIDEBAR -->
        <aside class="left-sidebar">
            <div class="sidebar-text">
                <div class="user-name">
                    <p>Welcome</p>
                </div>
                <hr>
                <p><a href="/create">
                        <p>Add Employee</p>
                    </a></p>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">
            <div class="employee-profile">
                <div class="empl-header">
                    <div class="title">
                        <h2 class="text">{{employee.first_name}} {{employee.last_name}}</h2>
                    </div>
                    <div>
                        <a href="/edit/employee/{{employee.id}}"><button type="submit"
                                class="btn btn-primary">Edit</button></a>
                        <a href="/admin/dashboard">
                            <p class="btn btn-primary">dashboard</p>
                        </a>
                    </div>

                </div>
                <div class="profile d-flex w-100">
                    <div class="form-signup mt-2 p-2 w-50">
                        <form action="/create/employee" method="post" class="row g-3">
                            <div class="col-md-12 d-flex justify-content-center mb-2">

                                <div class="col-md-4 justify-content-center">
                                    <label for="potential_hire">Potential Hire: </label>
                                    <select name="potential_hire" class="form-control" id="potential_hire" disabled>
                                        <option>
                                            {% if employee.potential_hire == 1 %}
                                            Yes
                                            {% else %}
                                            No
                                            {% endif%}
                                        </option>

                                    </select>
                                </div>
                                <!-- Make a separate form for potential hire. with an if statement to determine which form shows based on choice. -->
                                <div class="col-md-4 justify-content-center ">
                                    <label for="veteran">Are you a veteran : </label>
                                    <select name="veteran" class="form-control" id="veteran" disabled>
                                        <option>
                                            {% if employee.veteran ==1 %}
                                            Yes
                                            {% else %}
                                            No
                                            {% endif %}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="first_name">First Name: </label>
                                <input type="text" class="form-control" name="first_name"
                                    value="{{employee.first_name}}" disabled>
                            </div>

                            <div class="col-md-4">
                                <label for="last_name">Last Name: </label>
                                <input type="text" class="form-control" name="last_name" value="{{employee.last_name}}"
                                    disabled>
                            </div>

                            <div class="col-md-4">
                                <label for="email">Email: </label>
                                <input type="email" class="form-control" name="email" value="{{employee.email}}"
                                    disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="positions">Choose your Position:</label>
                                <select name="positions" id="positions" class="positions form-control" disabled>
                                    {% for employee in position %}
                                    <option>{{employee.position['title']}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-sm-4 ">
                                <label for="years_of-service">Years of Service</label>
                                <input type="number" class="years_of_service form-control" name="years_of_service"
                                    value="{{employee.years_of_service}}" disabled>
                            </div>
                            <div class="box col-md-12">
                                <p>Choose your current GS Level:</p>
                                <div class="d-flex justify-content-between">
                                    <div class="col">
                                        <input type="text" id="gs_level" name="gs_level" value="{{employee.gs_level}}"disabled>
                                        <label for="gs_level"></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="chart-box">
                        <div class="chart-header">
                            <h1 class="">Chart Data</h1>
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="fixed-bottom">
        <ul class="nav justify-content-center ">
            <li class="nav-item "><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item "><a href="#" class="nav-link px-2 text-white">Settings</a></li>
            <li class="nav-item "><a href="#" class="nav-link px-2 text-white">Profile</a></li>
        </ul>
        <p class="mb-0 text-center text-white">&copy; 2023 Timothy Singleton & Jesenia Sanchez, Inc</p>
    </footer>
</body>

</html>
