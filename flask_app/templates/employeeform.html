<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Promotion | New Employee</title>
</head>
<body>
    <div class="wrapper">
        <div></div>
        <div class="form-signup">
            <h2>Create New Employee</h2>
            <a href="/admin/dashboard"><p>dashboard</p></a>
            <form action="/create/employee" method="post">
                <div>
                    <label for="potential_hire">Potential Hire: </label>
                    <select name="potential_hire" id="potential_hire">
                        <option value="" placeholder=""></option>
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                    </select><br>
                    <!-- Make a separate form for potential hire. with an if statement to determine which form shows based on choice. -->
                </div>
                <div>
                    <label for="years_of-service">Years of Service</label>
                    <input type="number" name="years_of_service">
                </div>
                <div>
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="">
                </div>
                <div>
                    <label for="veteran">Are you a veteran : </label>
                    <select name="veteran" id="veteran">
                        <option value="" aria-placeholder="are you a vet?"></option>
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                    </select>
                </div>
                <div>
                    <label for="positions">Choose your Position:</label>
                    <select name="positions" id="positions">
                        <option value="" placeholder="Select A Position"></option>
                        <option value=1>Firefighter/EMR</option>
                        <option value=2>Firefighter/EMT</option>
                        <option value=3>Firefighter/Driver</option>
                        <option value=4>Firefighter/Hazmat Tech</option>
                        <option value=5>Lead Firefighter</option>
                        <option value=6>Station Captain</option>
                        <option value=7>Asst.Chief of Operations</option>
                        <option value=8>Asst.Chief of Training</option>
                        <option value=9>Deputy Fire Chief</option>
                        <option value=10>Fire Chief</option>
                    </select>
                </div>

                <div>
                    <label for="edu_level">Education:</label>
                    <select name="edu_level" id="edu_level">
                        <option value="" placeholder=""></option>
                        <option value=1>High School</option>
                        <option value=2>Some College</option>
                        <option value=3>Associates Degree</option>
                        <option value=4>Bachelors Degree</option>
                        <option value=5>Masters Degree</option>
                        <option value=6>Doctors Degree</option>
                    </select>
                </div>

                <div>
                    <p>Choose your current GS Level:</p>
                    <input type="radio" id="gs_level" name="gs_level" value="gs 3">
                    <label for="gs_level">GS 3</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 4">
                    <label for="gs_level">GS 4</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 5">
                    <label for="gs_level">GS 5</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 6">
                    <label for="gs_level">GS 6</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 7">
                    <label for="gs_level">GS 7</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 8">
                    <label for="gs_level">GS 8</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 9">
                    <label for="gs_level">GS 9</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 10">
                    <label for="gs_level">GS 10</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 11">
                    <label for="gs_level">GS 11</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 12">
                    <label for="gs_level">GS 12</label><br>

                    <input type="radio" id="gs_level" name="gs_level" value="gs 13">
                    <label for="gs_level">GS 13</label><br>
                    
                    <input type="radio" id="gs_level" name="gs_level" value="gs 14">
                    <label for="gs_level">GS 14</label><br>
                </div>
                <div>
                    <!-- NEED to FINISH ADDING CERTIFICATIONS -->
                    <p>Select all that Applies</p>
                    <input type="checkbox" id="certification" name="certification" value=1>
                    <label for="Firefighter I"> Firefighter I</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=2>
                    <label for="Firefighter II"> Firefighter II</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=3>
                    <label for="Engine Pumper">Engine Pumper</label><br>

                    <input type="checkbox" id="certification" name="certification" " value=4>
                    <label for="ARFF Driver">ARFF Driver</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=5>
                    <label for="Rescue Driver">Rescue Driver</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=6>
                    <label for="Brush Truck">Brush Truck</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=7>
                    <label for="Brush Truck">Brush Truck</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=8>
                    <label for="Wildland Firefigher I">Wildland Firefighter I</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=9>
                    <label for="Wildland Firefighter II">Wildland Firefighter II</label><br>

                    <input type="checkbox" id="certification" name="certification" value=10>
                    <label for="Hazmat Technian">Hazmat Technician</label><br>

                    <input type="checkbox" id="certification" name="certification" value=11>
                    <label for="Hazmat Technian">Hazmat Technician</label><br>

                    <input type="checkbox" id="certification" name="certification" value=12>
                    <label for="Fire Inspector I">Fire Inspector I</label><br>

                    <input type="checkbox" id="certification" name="certification" value=13>
                    <label for="Fire Inspector II">Fire Inspector I</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=14>
                    <label for="Fire Inspector III">Fire Inspector III</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=15>
                    <label for="Fire Officer I">Fire Officer I</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=16>
                    <label for="Fire Officer II">Fire Officer II</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=17>
                    <label for="Fire Officer III">Fire Officer III</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=18>
                    <label for="Fire Officer IV">Fire Officer IV</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=19>
                    <label for="Fire Instructor I">Fire Instructor I</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=20>
                    <label for="Fire Instructor II">Fire Instructor II</label><br>

                    <input type="checkbox" id="certification" name="certification"  value=21>
                    <label for="Fire Instructor III">Fire Instructor III</label><br>
                </div>
                <div>
                    <p>Collateral Duties: </p>
                    <input type="checkbox" id="SCBA Technician" name="collateral_duties" value="SCBA Technician">
                    <label for="SCBA Technician ">SCBA Technician</label><br>

                    <input type="checkbox" id="ARIS/1071s" name="collateral_duties" value="ARIS/1071s">
                    <label for="ARIS/1071s"> ARIS/1071s</label><br>

                    <input type="checkbox" id="Fitness" name="collateral_duties" value="Fitness">
                    <label for="Fitness">Fitness </label><br>
                    
                    <input type="checkbox" id="Drivers Training" name="collateral_duties" value="Drivers Training">
                    <label for="Drivers Training">Drivers Training</label><br>
                    
                    <input type="checkbox" id="Detection Equipment" name="collateral_duties" value="Detection Equipment">
                    <label for="Detection Equipment">Detection Equipment</label><br>

                    <input type="checkbox" id="Fire Instructor Hazmat Suits" name="collateral_duties" value="Fire Instructor Hazmat Suits">
                    <label for="Fire Instructor Hazmat Suits">Fire Instructor Hazmat Suits</label><br>

                    <input type="checkbox" id="Hose" name="collateral_duties" value="Hose">
                    <label for="Hose">Hose</label><br>
                    
                    <input type="checkbox" id="Ladders" name="collateral_duties" value="Ladders">
                    <label for="Ladders">Ladders</label><br>

                    <input type="checkbox" id="Medical" name="collateral_duties" value="Medical">
                    <label for="Medical">Medical</label><br>

                    <input type="checkbox" id="Power Equipment" name="collateral_duties" value="Power Equipment">
                    <label for="Power Equipment">Power Equipment</label><br>

                    <input type="checkbox" id="PPE" name="collateral_duties" value="PPE">
                    <label for="PPE">PPE</label><br>

                    <input type="checkbox" id="Pre Fire Plans" name="Pre Fire Plans" value="Pre Fire Plans">
                    <label for="Pre Fire Plans">Pre Fire Plans</label><br>

                    <input type="checkbox" id="Pump Testing" name="collateral_duties" value="Pump Testing">
                    <label for="Pump Testing">Pump Testing</label><br>

                    <input type="checkbox" id="Radios" name="collateral_duties" value="Radios">
                    <label for="Radios">Radios</label><br>
                    
                    <input type="checkbox" id="RPP" name="collateral_duties" value="RPP">
                    <label for="RPP">RPP</label><br>

                    <input type="checkbox" id="Tech Rescue" name="collateral_duties" value="Tech Rescue">
                    <label for="Tech Rescue">Tech Rescue</label><br>

                    <input type="checkbox" id="Supply" name="collateral_duties" value="Supply">
                    <label for="Supply">Supply</label><br>

                    <input type="checkbox" id="Tire & Agent" name="collateral_duties" value="Tire & Agent">
                    <label for="Tire & Agent">Tire & Agent</label><br>

                    <input type="checkbox" id="T.Os" name="T.Os" value="T.Os">
                    <label for="T.Os">T.Os</label><br>

                    <input type="checkbox" id="Wildland" name="collateral_duties" value="Wildland">
                    <label for="Wildland">Wildland</label><br>
                </div>

                <div>
                    <p>Please add any other qualifications you have:</p>
                    <label for="other qualifications">Other Qualifications:</label><br>
                    <input type="text" name="other qualifications">
                    <button>Add</button>
                    <!-- need to figure out how to input multiple items if need be -->
                </div>

                <a href=""><button type="submit">Create Employee</button></a>
            </form>
        </div>
    </div>
</body>
</html>
